<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PaletteBlendr</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Pickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css">

    <!-- JQuery UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/themes/base/autocomplete.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark px-3">
        <div class="navbar-brand">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-palette-fill" viewBox="0 0 16 16">
                <path
                    d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07zM8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
            </svg>
            <span style="margin-left: 10px; font-weight: bold;">PaletteBlendr</span>
        </div>

        <div class="navbar-collapse">
            <ul class="navbar-nav ms-auto justify-content-stretch">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/EricLin-jpg/PaletteBlendr" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-github" viewBox="0 0 16 16">
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                            </path>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- main content -->

    <div class="container-fluid p-0 pb-1">
        <!-- Card that covers the screen -->
        <div class="card m-2 border-secondary border-2" style="--bs-border-opacity: .5;">
            <div class="card-body">

                <div class="card mb-1">
                    <div class="card-body p-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="card-title m-0">
                                <h4 class="m-0"><u>Original Palette</u></h4>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary px-4 me-1 color_picker">
                                    <div class="d-flex align-items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                                        </svg>
                                        &nbsp;Add color
                                    </div>
                                </button>
                                <button type="button" class="btn btn-primary px-4" onclick="clearOriginalPalette()">
                                    <div class="d-flex align-items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                        </svg>
                                        &nbsp;Clear all
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 mb-1 d-none" id="original-palette-container-outer">
                        <div class="card-body py-1">
                            <div class="row" id="original-palette-container"></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center d-none" id="original-palette-buttons">
                        <button type="button" class="btn btn-primary m-1 mt-0" onclick="copyColors('hex')">Copy
                            HEX</button>
                        <button type="button" class="btn btn-primary m-1 mt-0" onclick="copyColors('rgb')">Copy
                            RGB</button>
                        <button type="button" class="btn btn-primary m-1 mt-0" onclick="copyColors('hsv')">Copy
                            HSV</button>
                    </div>
                </div>


                <div class="card mb-1">
                    <div class="card-body p-2">
                        <div class="row mx-4">
                            <div class="col-6 d-flex justify-content-center">
                                <b>Original Palette Size:&nbsp;</b><span id="original-palette-size">0</span>
                            </div>
                            <div class="col-6">
                                <div class=" d-flex justify-content-center">
                                    <b>New Palette Size:&nbsp;</b><span id="new-palette-size">8</span>
                                </div>
                                <input type="range" class="form-range" id="new-palette-size-range" value="8" max="50">
                            </div>
                        </div>
                    </div>
                </div>


                <hr class="my-2 border-4">

            </div>
        </div>
    </div>

    <!-- Popup -->
    <div class="hidden" id="popup">Colors copied!</div>

    <!-- Test POST request -->
    <button id="test-button">Test API Route</button>
    <div id="response"></div>

    <script>
        const testButton = document.getElementById("test-button");
        const responseDiv = document.getElementById("response");

        testButton.addEventListener("click", function () {
            const data = {
                colors: ["#FF0000", "#00FF00", "#0000FF"]
            };

            fetch("/api/color_lerp", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    responseDiv.textContent = JSON.stringify(data);
                })
                .catch(error => {
                    responseDiv.textContent = "Error: " + error.message;
                });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- JQuery UI -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/dist/jquery-ui.min.js"></script>

    <!-- Pickr -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <script src="pickr.js"></script>
    <script src="script.js"></script>
</body>

</html>
